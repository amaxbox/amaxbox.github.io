<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="css/mui.css" rel="stylesheet" type="text/css" />
    <script src="js/mui.js"></script>
  </head>
  <body style="background-color: rgba(0,0,0,0.2); padding-top: 40px;">
    <!-- example content -->

    <div class="mui-container">
      <div class="mui--z5">
        <div class="mui-panel">
          <form class="mui-form">
            <legend>New Video</legend>
            <div class="mui-textfield" style="margin-top: 24px;">
            <input type="text">
            <label>Title</label>
            </div>
          <div class="mui-select">
            <select>
              <option>Plus</option>
              <option>Minus</option>
            </select>
            <label>Plus/Minus</label>
          </div>
          <div class="mui-select">
            <select>
              <option>Yes</option>
              <option>No</option>
            </select>
            <label>Player Access</label>
          </div>
          <div class="mui-select">
            <select>
              <option>Liverpool 2:3 Swansea City, 2'</option>
              <option>Liverpool 2:3 Swansea City, 2'</option>
              <option>Liverpool 2:3 Swansea City, 2'</option>
              <option>Liverpool 2:3 Swansea City, 2'</option>
              <option>Liverpool 2:3 Swansea City, 2'</option>
              <option>Liverpool 2:3 Swansea City, 2'</option>
              <option>Liverpool 2:3 Swansea City, 2'</option>
              <option>Liverpool 2:3 Swansea City, 2'</option>
              <option>Liverpool 2:3 Swansea City, 2'</option>
            </select>
            <label>Select Event</label>
            </div>
            <div class="mui-textfield">
               <input type="text">
               <label>Coach Comments</label>
             </div>


          <button style="float:right;"type="submit" class="mui-btn mui-btn--raised mui-btn--primary">Submit</button>
          <button style="float:right; margin-right: 16px" type="cancel" class="mui-btn mui-btn--raised mui-btn-">Cancel</button>
        </form>
        </div>
      </div>
    </div>

  </body>
</html>
